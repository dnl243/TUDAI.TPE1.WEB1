    <main class="formAcceso">
      <div class="formContenido">
        <h1 id="titulo">Acceder</h1>
        <form id="miForm">
          <div class="inputGrupo">
            <div class="inputCampo">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" maxlength="30" placeholder="Correo electrónico" required />
            </div>
            <div class="inputCampo">
              <i class="fa-solid fa-lock"></i>
              <input type="password" maxlength="30" placeholder="Contraseña" required />
            </div>
            <p>¿Olvidaste tu Contraseña? <span>Haz clic aquí</span></p>
            <p>¿Aún no tienes acceso? <span>Regístrate</span></p>
          </div>
          <p id="resultadoCaptcha"></p>
          <div class="contenedorCaptcha">
            <span id="captcha" class="captcha"></span>
            <input
            type="text"
            maxlength="6"
            id="captchaInput"
            class="captcha-input"
            placeholder="Ingrese aquí el código"
            required
            />
          </div>
          <div class="btnCampo">
            <button id="acceder" type="submit">
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>
    </main>
