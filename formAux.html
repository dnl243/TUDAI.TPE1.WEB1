<div class="formContenido">
  <h1 id="titulo">Acceder</h1>
  <form id="miForm">
    <div class="inputGrupo">
      <div class="inputCampo" id="inputNombre">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Nombre" required />
      </div>
      <div class="inputCampo">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Correo electrónico" required />
      </div>
      <div class="inputCampo">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Contraseña" required />
      </div>
      <p>¿Olvidaste tu Contraseña? <a href="#">Haz clic aquí</a></p>
    </div>
    <div class="contenedorCaptcha">
      <span id="captcha" class="captcha"></span>
      <input
        type="text"
        id="captchaInput"
        class="captcha-input"
        placeholder="Ingrese el CAPTCHA"
        required
      />
    </div>
    <div class="btnCampo">
      <button id="registrar" type="submit">Registrarse</button>
      <button id="acceder" type="button" class="inactivo">
        Iniciar sesión
      </button>
    </div>
  </form>
</div>
